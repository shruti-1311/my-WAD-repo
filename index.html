<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    .card img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }

    .card h2 {
      margin: 15px 0 5px;
    }

    .card p {
      color: gray;
    }

    .card button {
      padding: 10px 20px;
      margin-top: 15px;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .card button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://via.placeholder.com/100" alt="Profile Photo">
    <h2>Your Name</h2>
    <p>Web Developer & Designer</p>
    <button>Contact Me</button>
  </div>

</body>
</html>
